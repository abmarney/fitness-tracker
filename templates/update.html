{% extends 'base.html' %}

{% block head %}
<title>Fitness Tracker</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Exercise</h1>

    <form action="/update/Exercise/{{exercise.name}}" method="POST">
        <input type="text" name="name" id="name" value="{{exercise.name}}">
        <input type="text" name="reps" id="reps" value="{{exercise.reps}}">
        <input type="text" name="sets" id="sets" value="{{exercise.sets}}">
        <input type="submit" value="Update Exercise">
    </form>
</div>
{% endblock %}
