{% extends 'base.html' %}

{% block head %}
<title>Fitness Tracker</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Your Routines</h1>
    {% if routines|length < 1 %}
    <h4>You have no routines. Creat one now!</h4>
    {% else %}
    <table>
        <tr>
            <th>Routine</th>
        </tr>
        {% for routine in routines %}

            <tr>
                <td>
                    <a href="/routine/{{routine.name}}">{{routine.name}}</a>
                    <a href="/delete/{{routine.name}}">Delete</a>
                    <a href="/update/{{routine.name}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/CreateRoutine/" method="POST">
        <input type="submit" value="Create Routine">
    </form>
</div>
{% endblock %}
